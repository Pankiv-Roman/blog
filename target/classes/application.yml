spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      format_sql: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
